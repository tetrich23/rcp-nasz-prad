<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h2>Panel Administratora</h2>
  <button onclick="eksportujCSV()">Eksportuj do CSV</button>
  <table id="tabela">
    <thead>
      <tr>
        <th>Pracownik</th>
        <th>Data</th>
        <th>Godzina przyjścia</th>
        <th>Godzina wyjścia</th>
        <th>Ilość godzin</th>
      </tr>
    </thead>
    <tbody id="tabela-body"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabelaBody = document.getElementById("tabela-body");
    let wszystkieDane = [];

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const startMin = sh * 60 + sm;
      const endMin = eh * 60 + em;
      const godziny = (endMin - startMin) / 60;
      return godziny.toFixed(2);
    }

    async function wczytaj() {
      const snap = await db.collection("godziny").get();
      tabelaBody.innerHTML = "";
      wszystkieDane = [];
      snap.forEach(doc => {
        const d = doc.data();
        const godziny = obliczGodziny(d.start, d.end);
        wszystkieDane.push({ login: d.login, data: d.data, start: d.start, end: d.end, godziny });
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${d.login}</td><td>${d.data}</td><td>${d.start}</td><td>${d.end}</td><td>${godziny}</td>`;
        tabelaBody.appendChild(tr);
      });
    }

    function eksportujCSV() {
      let csv = "Pracownik;Data;Godzina przyjścia;Godzina wyjścia;Ilość godzin\n";
      wszystkieDane.forEach(row => {
        csv += `${row.login};${row.data};${row.start};${row.end};${row.godziny}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "obecnosc.csv";
      link.click();
    }

    wczytaj();
  </script>
</body>
</html>
