<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Panel Administratora</h2>
  <p id="loginDisplay"></p>
  <button onclick="eksportujCSV()">ðŸ“¥ Eksportuj WSZYSTKO do Excela</button>
  <ul id="lista"></ul>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const login = localStorage.getItem("login");
    document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;

    let dane = []; // tutaj bÄ™dziemy przechowywaÄ‡ wszystkie wpisy

    async function wczytajWszystko() {
      const snap = await db.collection("godziny").get();
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      dane = [];

      const pracownicy = {};

      snap.forEach(doc => {
        const g = doc.data();
        dane.push(g);

        if (!pracownicy[g.login]) pracownicy[g.login] = [];
        pracownicy[g.login].push(g);

        lista.innerHTML += `
          <li><strong>${g.login}</strong>: ${g.data} | ${g.start} - ${g.end}</li>
        `;
      });

      // Dodaj eksport dla kaÅ¼dego pracownika osobno
      for (const pracownik in pracownicy) {
        const btn = document.createElement("button");
        btn.textContent = `ðŸ“¤ Eksportuj: ${pracownik}`;
        btn.onclick = () => eksportujCSV(pracownicy[pracownik], pracownik);
        lista.appendChild(document.createElement("br"));
        lista.appendChild(btn);
      }
    }

    function eksportujCSV(daneDoEksportu = dane, nazwa = "wszyscy") {
      if (!daneDoEksportu.length) return alert("Brak danych do eksportu.");

      const naglowki = "Login,Data,Godzina przyjÅ›cia,Godzina wyjÅ›cia\n";
      const wiersze = daneDoEksportu.map(e => 
        `${e.login},${e.data},${e.start},${e.end}`
      ).join("\n");

      const csv = naglowki + wiersze;
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `raport_${nazwa}.csv`);
      link.click();
    }

    wczytajWszystko();
  </script>
</body>
</html>
