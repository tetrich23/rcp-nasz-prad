<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Panel Administratora</h2>
  <p id="loginDisplay"></p>
  <ul id="lista"></ul>

  <script>
    // Konfiguracja Firebase — taka sama jak w loginie/pracowniku
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    // Inicjalizacja
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pokazanie zalogowanego użytkownika
    const login = localStorage.getItem("login");
    document.getElementById("loginDisplay").innerText = "Zalogowany jako: " + login;

    // Wczytanie wszystkich wpisów
    async function wczytajWszystko() {
      const snap = await db.collection("godziny").get();
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      snap.forEach(doc => {
        const g = doc.data();
        lista.innerHTML += `<li><strong>${g.login}</strong>: ${g.data} | ${g.start} - ${g.end}</li>`;
      });
    }

    // Wczytaj od razu po załadowaniu
    wczytajWszystko();
  </script>
</body>
</html>
