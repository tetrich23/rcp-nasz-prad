<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .panel {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(0,0,0,0.6);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    td[contenteditable] {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Panel Administratora</h2>
    <label for="filterUser">Pracownik:</label>
    <select id="filterUser" onchange="wczytaj()">
      <option value="">Wszyscy</option>
    </select>
    <label for="filterMonth">Miesiąc:</label>
    <select id="filterMonth" onchange="wczytaj()">
      <option value="">Wszystkie</option>
    </select>
    <table id="tabela-pracownikow">
      <thead>
        <tr>
          <th>Login</th>
          <th>Data</th>
          <th>Wejście</th>
          <th>Wyjście</th>
          <th>Ilość godzin</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tabelaBody = document.querySelector("#tabela-pracownikow tbody");
    const filterUser = document.getElementById("filterUser");
    const filterMonth = document.getElementById("filterMonth");

    async function wczytaj() {
      const snapshot = await db.collection("godziny").get();
      const wszystkieDane = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      // Uzupełnij filtry
      const unikalni = [...new Set(wszystkieDane.map(d => d.login))];
      filterUser.innerHTML = '<option value="">Wszyscy</option>' + unikalni.map(u => `<option value="${u}">${u}</option>`).join('');

      const miesiace = [...new Set(wszystkieDane.map(d => d.data.slice(0,7)))];
      filterMonth.innerHTML = '<option value="">Wszystkie</option>' + miesiace.map(m => `<option value="${m}">${m}</option>`).join('');

      const filtrowane = wszystkieDane.filter(d => {
        return (!filterUser.value || d.login === filterUser.value) &&
               (!filterMonth.value || d.data.startsWith(filterMonth.value));
      });

      filtrowane.sort((a, b) => new Date(b.data) - new Date(a.data));

      tabelaBody.innerHTML = "";
      filtrowane.forEach(dane => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dane.login}</td>
          <td>${dane.data}</td>
          <td contenteditable onblur="zapiszZmiane('${dane.id}', 'start', this.innerText)">${dane.start}</td>
          <td contenteditable onblur="zapiszZmiane('${dane.id}', 'end', this.innerText)">${dane.end}</td>
          <td class="godziny">${dane.godziny}</td>
        `;
        tabelaBody.appendChild(tr);
      });
    }

    function obliczGodziny(start, end) {
      if (!/^\d{2}:\d{2}$/.test(start) || !/^\d{2}:\d{2}$/.test(end)) return "0.00";
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const startMin = sh * 60 + sm;
      const endMin = eh * 60 + em;
      const godziny = (endMin - startMin) / 60;
      return godziny > 0 ? godziny.toFixed(2) : "0.00";
    }

    async function zapiszZmiane(id, pole, wartosc) {
      if ((pole === "start" || pole === "end") && !/^\d{2}:\d{2}$/.test(wartosc)) {
        alert("Nieprawidłowy format godziny. Użyj formatu HH:MM");
        wczytaj();
        return;
      }
      const docRef = db.collection("godziny").doc(id);
      const docSnap = await docRef.get();
      if (!docSnap.exists) return;

      const dane = docSnap.data();
      dane[pole] = wartosc;

      if (dane.start && dane.end && /^\d{2}:\d{2}$/.test(dane.start) && /^\d{2}:\d{2}$/.test(dane.end)) {
        const [sh, sm] = dane.start.split(":").map(Number);
        const [eh, em] = dane.end.split(":").map(Number);
        const startMin = sh * 60 + sm;
        const endMin = eh * 60 + em;
        const godziny = (endMin - startMin) / 60;
        dane.godziny = godziny > 0 ? godziny.toFixed(2) : "0.00";
      }

      await docRef.set(dane);
      wczytaj();
    }

    wczytaj();
  </script>
</body>
</html>
