<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('tlo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2em;
      color: #333;
    }
    .panel {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2em;
      border-radius: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    select, button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Panel Administratora</h2>

    <label for="pracownikSelect">Wybierz pracownika:</label>
    <select id="pracownikSelect" onchange="filtruj()">
      <option value="wszyscy">Wszyscy</option>
    </select>

    <label for="miesiacSelect">Wybierz miesiąc:</label>
    <select id="miesiacSelect" onchange="filtruj()">
      <option value="wszystkie">Wszystkie</option>
    </select>

    <br>
    <button onclick="eksportujCSV()">Eksportuj do CSV</button>

    <table id="tabela">
      <thead>
        <tr>
          <th>Pracownik</th>
          <th>Data</th>
          <th>Godzina przyjścia</th>
          <th>Godzina wyjścia</th>
          <th>Ilość godzin</th>
        </tr>
      </thead>
      <tbody id="tabela-body"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.appspot.com",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabelaBody = document.getElementById("tabela-body");
    const pracownikSelect = document.getElementById("pracownikSelect");
    const miesiacSelect = document.getElementById("miesiacSelect");
    let wszystkieDane = [];

    function obliczGodziny(start, end) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const startMin = sh * 60 + sm;
      const endMin = eh * 60 + em;
      const godziny = (endMin - startMin) / 60;
      return godziny.toFixed(2);
    }

    async function wczytaj() {
      const snap = await db.collection("godziny").get();
      tabelaBody.innerHTML = "";
      wszystkieDane = [];
      const unikalni = new Set();
      const miesiace = new Set();

      snap.forEach(doc => {
        const d = doc.data();
        const godziny = obliczGodziny(d.start, d.end);
        wszystkieDane.push({ login: d.login, data: d.data, start: d.start, end: d.end, godziny });
        unikalni.add(d.login);
        const miesiac = d.data.slice(0, 7);
        miesiace.add(miesiac);
      });

      pracownikSelect.innerHTML = '<option value="wszyscy">Wszyscy</option>';
      unikalni.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.innerText = p;
        pracownikSelect.appendChild(opt);
      });

      miesiacSelect.innerHTML = '<option value="wszystkie">Wszystkie</option>';
      Array.from(miesiace).sort().forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.innerText = m;
        miesiacSelect.appendChild(opt);
      });

      filtruj();
    }

    function filtruj() {
      const wybrany = pracownikSelect.value;
      const miesiac = miesiacSelect.value;
      tabelaBody.innerHTML = "";
      wszystkieDane.forEach(row => {
        const dataMiesiac = row.data.slice(0, 7);
        if ((wybrany === "wszyscy" || row.login === wybrany) && (miesiac === "wszystkie" || dataMiesiac === miesiac)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.login}</td><td>${row.data}</td><td>${row.start}</td><td>${row.end}</td><td>${row.godziny}</td>`;
          tabelaBody.appendChild(tr);
        }
      });
    }

    function eksportujCSV() {
      const wybrany = pracownikSelect.value;
      const miesiac = miesiacSelect.value;
      let csv = "Pracownik;Data;Godzina przyjścia;Godzina wyjścia;Ilość godzin\n";
      wszystkieDane.forEach(row => {
        const dataMiesiac = row.data.slice(0, 7);
        if ((wybrany === "wszyscy" || row.login === wybrany) && (miesiac === "wszystkie" || dataMiesiac === miesiac)) {
          csv += `${row.login};${row.data};${row.start};${row.end};${row.godziny}\n`;
        }
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `obecnosc_${wybrany}_${miesiac}.csv`;
      link.click();
    }

    wczytaj();
  </script>
</body>
</html>
