<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administratora</title>
  <!-- ... pozostałe skrypty ... -->

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #2c3e50, #4f669d);
      --panel-bg: rgba(30, 30, 47, 0.85);
      --accent: #8ab4f8;
      --accent-light: rgba(138, 180, 248, 0.2);
      --text: #e0e0e0;
      --row-hover: rgba(138, 180, 248, 0.1);
      --btn-bg: #8ab4f8;
      --btn-hover: #6c8ce2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-gradient) fixed;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .panel {
      width: 100%;
      max-width: 1200px;
      background: var(--panel-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* Nowe opakowanie dla filterów i przycisku */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
      justify-content: center;
    }

    .controls label,
    .controls select,
    .controls button {
      font-size: 1rem;
    }

    select {
      min-width: 160px;
      padding: 8px 10px;
      border: 1px solid var(--accent-light);
      border-radius: 6px;
      background: transparent;
      color: var(--text);
      transition: all .3s;
    }
    select:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--btn-bg);
      color: #fff;
      transition: background .3s;
    }
    button:hover {
      background: var(--btn-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      background: var(--panel-bg);
    }

    thead th {
      position: sticky;
      top: 0;
      background: var(--accent-light);
      color: #fff;
      padding: 12px;
      font-weight: 600;
      letter-spacing: .5px;
    }

    tbody tr:hover {
      background: var(--row-hover);
    }

    th, td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    td[contenteditable] {
      background: rgba(255,255,255,0.1);
      transition: background .2s;
    }
    td[contenteditable]:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    .delete-btn {
      padding: 6px 12px;
      background: #ff4444;
      transition: background .3s;
    }
    .delete-btn:hover {
      background: #e03333;
    }

    tfoot td {
      padding: 14px 8px;
      font-weight: 600;
      background: var(--panel-bg);
      border-top: 2px solid var(--accent);
    }

    /* Responsywność */
    @media (max-width: 768px) {
      .controls { flex-direction: column; }
      thead th, td { font-size: 0.9rem; padding: 10px 6px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Panel Administratora</h2>

    <div class="controls">
      <label for="filterUser">Pracownik:
        <select id="filterUser" onchange="wczytaj()">
          <option value="">Wszyscy</option>
        </select>
      </label>

      <label for="filterMonth">Miesiąc:
        <select id="filterMonth" onchange="wczytaj()">
          <option value="">Wszystkie</option>
        </select>
      </label>

      <button id="exportBtn">Eksport do Excela</button>
    </div>

    <table id="tabela-pracownikow">
      <thead>
        <tr>
          <th>Login</th><th>Data</th><th>Wejście</th>
          <th>Wyjście</th><th>Ilość godzin</th><th>Usuń</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <!-- Tu wklej swój JS z eksportem + Firestore -->
</body>
</html>
