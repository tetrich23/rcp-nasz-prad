<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RCP Online ‚Äì Rejestrator czasu pracy</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    button { cursor: pointer; }
    li { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>‚è±Ô∏è RCP Online</h1>
  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Has≈Ço" />
    <button onclick="login()">Zaloguj / Zarejestruj</button>
  </div>

  <div id="app" style="display:none;">
    <p>Witaj, <span id="userEmail"></span> <button onclick="logout()">Wyloguj</button></p>
    <div>
      <button onclick="startSession()">‚ñ∂Ô∏è Start pracy</button>
      <button onclick="stopSession()">‚èπÔ∏è Stop pracy</button>
      <button onclick="downloadCSV()">üì• Eksportuj do CSV</button>
      <label><input type="checkbox" id="adminToggle" onchange="toggleAdmin()"> Panel admina</label>
    </div>
    <h2 id="viewTitle">üìú Twoje sesje:</h2>
    <table id="sessionTable">
      <thead><tr><th>Email</th><th>Start</th><th>Stop</th><th>Akcje</th></tr></thead>
      <tbody id="sessionList"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY0AW9hCysl2jNTiWVolraGN841Q2BMz4",
      authDomain: "rcp-online.firebaseapp.com",
      projectId: "rcp-online",
      storageBucket: "rcp-online.firebasestorage.app",
      messagingSenderId: "1040181155679",
      appId: "1:1040181155679:web:8ffe7609b67a5e29bd08ea",
      measurementId: "G-JR8QXZZYXE"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let isAdmin = false;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        loadSessions();
      } else {
        currentUser = null;
        document.getElementById("auth").style.display = "block";
        document.getElementById("app").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => {
        if (err.code === 'auth/user-not-found') {
          auth.createUserWithEmailAndPassword(email, password)
            .catch(e => alert("B≈ÇƒÖd rejestracji: " + e.message));
        } else {
          alert("B≈ÇƒÖd logowania: " + err.message);
        }
      });
    }

    function logout() {
      auth.signOut();
    }

    function startSession() {
      db.collection("sessions").add({
        user: currentUser.uid,
        email: currentUser.email,
        start: new Date(),
        end: null
      }).then(loadSessions);
    }

    function stopSession() {
      db.collection("sessions")
        .where("user", "==", currentUser.uid)
        .where("end", "==", null)
        .orderBy("start", "desc")
        .limit(1)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            snapshot.docs[0].ref.update({ end: new Date() }).then(loadSessions);
          } else {
            alert("Brak aktywnej sesji.");
          }
        });
    }

    function loadSessions() {
      let query = db.collection("sessions");
      if (!isAdmin) {
        query = query.where("user", "==", currentUser.uid);
        document.getElementById("viewTitle").textContent = "üìú Twoje sesje:";
      } else {
        document.getElementById("viewTitle").textContent = "üìú Wszystkie sesje (Admin):";
      }
      query.orderBy("start", "desc").get().then(snapshot => {
        const tbody = document.getElementById("sessionList");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const s = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${s.email || "-"}</td>
            <td>${s.start.toDate().toLocaleString()}</td>
            <td>${s.end ? s.end.toDate().toLocaleString() : "‚è≥ trwa..."}</td>
            <td>${isAdmin ? `<button onclick="deleteSession('${doc.id}')">üóëÔ∏è</button>` : ""}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function deleteSession(id) {
      if (confirm("Na pewno chcesz usunƒÖƒá tƒô sesjƒô?")) {
        db.collection("sessions").doc(id).delete().then(loadSessions);
      }
    }

    function toggleAdmin() {
      isAdmin = document.getElementById("adminToggle").checked;
      loadSessions();
    }

    function downloadCSV() {
      let query = db.collection("sessions");
      if (!isAdmin) query = query.where("user", "==", currentUser.uid);
      query.orderBy("start", "desc").get().then(snapshot => {
        let csv = "Email,Start,Stop\n";
        snapshot.forEach(doc => {
          const s = doc.data();
          const start = s.start.toDate().toISOString();
          const end = s.end ? s.end.toDate().toISOString() : "";
          csv += `${s.email},${start},${end}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "raport-rcp.csv";
        link.click();
      });
    }
  </script>
</body>
</html>
